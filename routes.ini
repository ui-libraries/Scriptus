[routes]
scriptus_action.route = "scriptus/:action"
scriptus_action.defaults.module = "scriptus"
scriptus_action.defaults.controller = "index"

scriptus_action_item.route = "scriptus/:action/:item-id"
scriptus_action_item.defaults.module = "scriptus"
scriptus_action_item.defaults.controller = "index"
scriptus_action_item.reqs.item-id = "\d+"

scriptus_action_item_file.route = "scriptus/:action/:item-id/:file-id"
scriptus_action_item_file.defaults.module = "scriptus"
scriptus_action_item_file.defaults.controller = "index"
scriptus_action_item_file.reqs.item-id = "\d+"
scriptus_action_item_file.reqs.file-id = "\d+"

